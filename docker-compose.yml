version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_PASSWORD=${APP_PASSWORD:-admin}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
