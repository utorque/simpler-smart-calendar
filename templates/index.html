<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Panel: Task List (1/3) -->
            <div class="col-md-4 task-panel">
                <div class="panel-header">
                    <h3 class="mb-3">Task Manager</h3>
                    <button class="btn btn-sm btn-outline-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <!-- Task Input Area -->
                <div class="task-input-area mb-4">
                    <textarea
                        class="form-control mb-2"
                        id="taskInput"
                        rows="3"
                        placeholder="Paste your email, describe your task, or just write what you need to do..."></textarea>
                    <button class="btn btn-primary w-100" id="parseTaskBtn">
                        <i class="fas fa-magic"></i> Create Task with AI
                    </button>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions mb-3">
                    <button class="btn btn-success btn-sm" id="scheduleBtn">
                        <i class="fas fa-calendar-check"></i> Auto-Schedule All
                    </button>
                    <button class="btn btn-info btn-sm" id="addSpaceBtn">
                        <i class="fas fa-map-marker-alt"></i> Manage Spaces
                    </button>
                    <button class="btn btn-secondary btn-sm" id="addCalendarBtn">
                        <i class="fas fa-link"></i> Manage Calendars
                    </button>
                </div>

                <!-- Task List -->
                <div class="task-list" id="taskList">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                        <p>No tasks yet. Create your first task above!</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Calendar (2/3) -->
            <div class="col-md-8 calendar-panel">
                <div class="panel-header">
                    <h3>Schedule</h3>
                    <div class="calendar-legend">
                        <span class="legend-item">
                            <span class="badge bg-primary">My Tasks</span>
                        </span>
                        <span class="legend-item">
                            <span class="badge bg-secondary">External Events</span>
                        </span>
                    </div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Task Edit Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTaskId">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Space</label>
                        <select class="form-select" id="editSpace">
                            <option value="">None</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority (0-10)</label>
                        <input type="number" class="form-control" id="editPriority" min="0" max="10">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="datetime-local" class="form-control" id="editDeadline">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estimated Duration (minutes)</label>
                        <input type="number" class="form-control" id="editDuration" min="15" step="15">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="editCompleted">
                        <label class="form-check-label" for="editCompleted">
                            Mark as completed
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteTaskBtn">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Space Modal -->
    <div class="modal fade" id="spaceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Spaces</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <button class="btn btn-primary btn-sm" id="addNewSpaceBtn" onclick="showAddSpaceForm()">
                            <i class="fas fa-plus"></i> Add Space
                        </button>
                    </div>

                    <!-- Add Space Form -->
                    <div id="addSpaceForm" class="card mb-3" style="display: none;">
                        <div class="card-body">
                            <h6 class="mb-3">Add New Space</h6>
                            <div class="mb-3">
                                <label class="form-label">Name *</label>
                                <input type="text" class="form-control" id="newSpaceName" placeholder="e.g., work, hobby, project">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="newSpaceDescription" rows="2" placeholder="Describe what this space is for..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Time Constraints (optional)</label>
                                <div id="timeConstraints"></div>
                                <button class="btn btn-sm btn-outline-secondary mt-2" onclick="addTimeConstraint()">
                                    <i class="fas fa-plus"></i> Add Time Constraint
                                </button>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" onclick="createSpace()">Create</button>
                                <button class="btn btn-secondary" onclick="document.getElementById('addSpaceForm').style.display='none'">Cancel</button>
                            </div>
                        </div>
                    </div>

                    <div id="spaceList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Source Modal -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Calendars</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Calendar Name</label>
                        <input type="text" class="form-control" id="calendarName" placeholder="My Google Calendar">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ICS URL</label>
                        <input type="text" class="form-control" id="calendarUrl" placeholder="https://calendar.google.com/calendar/ical/...">
                        <div class="form-text">
                            Get your ICS URL from Google Calendar or Outlook Calendar settings
                        </div>
                    </div>
                    <div id="existingCalendars" class="mt-4"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCalendarBtn">Add Calendar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
